{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Authentication</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <body>
		
		<div class="login">
			<h1>Login</h1>
			<form action="register" method="POST">
				{% csrf_token %}
				
				{% for msg in messages %}
				{{messages}}
				{% endfor %}
			
				<input type="text" name="username" placeholder="Username" id="username" required>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<input type="password" name="repassword" placeholder="Re-Password" id="repassword" required>
				<input type="text" name="skola" placeholder="Skola" id="skola" required>
				<input type="text" name="skolenuskaits" placeholder="SkolÄ“nu skaits" id="skolenuskaits" required>
				<input type="text" name="novads" placeholder="Novads" id="novads" required>
				<input type="submit" value="Login">
			</form>
		</div>
	</body>
</html>

{% endblock %}
