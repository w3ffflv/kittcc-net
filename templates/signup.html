{% extends 'base.html' %}
{% load static %}
{% block title %} Signup {% endblock %}

{% block content %}

<div class="login">
    <h1>Register</h1>
    <form method="POST">
        {% csrf_token %}
        
        <input type="text" name="username" placeholder="Username" id="username" required>
        <input type="password" name="password" placeholder="Password" id="password" required>
        <input type="text" name="skola" placeholder="Skolas nosaukums" id="skola" required>
        <input type="text" name="skolenuskaits" placeholder="SkolÄ“nu skaits" id="skolenuskaits" required>
        <input type="text" name="novads" placeholder="Novads" id="novads" required>

        <input type="submit" value="Register">
    </form>
</div>

{% endblock %}
